 <ons-page>
      <ons-toolbar>
        <div class="right"><ons-toolbar-button ng-click="ons.navigator.popPage()">Cancel</ons-toolbar-button></div>
        <div class="center">New Message</div>
      </ons-toolbar>

      <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item class="to-wrapper">
          <ons-row>
            <ons-col width="52px">
              <img src="images/profile-image-02.png" width="42" class="to-image">
            </ons-col>
            <ons-col>
              <div class="to-name">Graham</div>
              <div class="to-email">@graham</div>
            </ons-col>
          </ons-row>
        </ons-list-item>
        <ons-list-item>
          <input type="text" class="text-input text-input--transparent" placeholder="Name" style="width: 100%">
        </ons-list-item>

        <ons-list-item>
          <textarea class="textarea textarea--transparent" placeholder="Message" style="width: 100%; height: 100px;"></textarea>
        </ons-list-item>

        <ons-list-item modifier="chevron">
          <ons-icon icon="fa-tag" style="opacity:0.2"></ons-icon>
        </ons-list-item>

      </ons-list>

      <div style="padding: 10px 9px">
        <ons-button modifier="large" style="margin: 0 auto;">
          Send
        </ons-button>
      </div>
      
      <div data-role="page" id="home">
 
        	<div data-role="header" data-position="fixed">
    			<a href="#addNote" data-icon="plus" data-iconpos="notext" class="ui-btn-right">Add</a>
    			<h1>Notebook</h1>
    		</div>
 
    		<div data-role="content">
    		</div>
 
 
    	</div>
 
    	<div data-role="page" id="addNote">
 
    		<div data-role="header">
    			<a href="#home" data-icon="home" data-iconpos="notext">Home</a>
    			<h1>Notebook</h1>
    		</div>
 
    		<div data-role="content">
		        <h2>Add Note</h2>
		        <textarea id="noteText"></textarea>
		        <button id="takePicBtn">Add Pic</button>
		        <button id="saveNoteBtn">Save</button>
    		</div>
 
    	</div>


    </ons-page>
