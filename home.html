 <ons-navigator title="Navigator" var="homeNavigator">

<ons-toolbar>
    <div class="center">Home</div>
    <div class="right">
            <ons-toolbar-button>
              <ons-icon icon="fa-pencil-square-o" onclick="homeNavigator.pushPage('addpost.html')" fixed-width="false" style="vertical-align: -4px;"></ons-icon>
            </ons-toolbar-button>
          </div>
</ons-toolbar>

 <ons-template id="timeline.html">
      <ons-page>
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button>
              <ons-icon icon="ion-compose" fixed-width="false" style="font-size: 26px; vertical-align: -4px"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">
            Timeline
          </div>
          <div class="right">
            <ons-toolbar-button>
              <ons-icon icon="ion-ios7-search-strong" fixed-width="false" style="font-size: 26px; vertical-align: -4px;"></ons-icon>
            </ons-toolbar-button>
          </div>
        </ons-toolbar>

        <ons-list class="timeline" modifier="inset">
          <ons-list-item class="timeline-li" modifier="tappable" ng-repeat="i in [1,2,3,4,5,6,7,8,9]">
            <ons-row>
              <ons-col width="50px">
                <img ng-src="images/profile-image-0{{i}}.png" class="timeline-image">
              </ons-col>

              <ons-col>
                <div class="timeline-date">3m</div>
                <div class="timline-from">
                  <span class="timeline-name">Dave Graham</span>
                  <span class="timeline-id">@daveg</span>
                </div>

                <div class="timeline-message">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                </div>
              </ons-col>
            </ons-row>
          </ons-list-item>
        </ons-list>


      </ons-page>
    </ons-template>
</ons-navigator>
